<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanhack - Events</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Upcoming Vanhack Events" />
    <meta
      property="og:description"
      content="Get your dream job, abroad and remote"
    />
    <meta property="og:image" content="https://vanhack.edusynch.com/assets/images/og-image.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <div class="avatar"></div>
          <h3 class="name"></h3>
          <span class="email"></span>
          <span class="member-type"></span>
          <div class="premium-toggle">
            Premium
              <input type="checkbox" id="toggle"/>
              <label for="toggle" class="switch"></label>
          </div>
        </div>
        <div class="events">
          <h3>Applied Events</h3>
        </div>
      </div>
      <div class="content">
        <div class="highlight">
          <div class="card">
            <div class="notification"></div>
            <div class="event-details">
              <div class="event-details-left">
                <span class="event-month"></span>
                <span class="event-day"></span>
              </div>
              <div class="event-details-right">
                <span class="event-type"></span>
                <span class="event-title"></span>
                <span class="event-location"></span>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="notification"></div>
            <div class="event-details">
                <div class="event-details-left">
                    <span class="event-month"></span>
                    <span class="event-day"></span>
                  </div>
                  <div class="event-details-right">
                    <span class="event-type"></span>
                    <span class="event-title"></span>
                    <span class="event-location"></span>
                  </div>
            </div>
          </div>
          <div class="card">
            <div class="notification"></div>
            <div class="event-details">
                <div class="event-details-left">
                    <span class="event-month"></span>
                    <span class="event-day"></span>
                  </div>
                  <div class="event-details-right">
                    <span class="event-type"></span>
                    <span class="event-title"></span>
                    <span class="event-location"></span>
                  </div>
            </div>
          </div>
        </div>
        <div class="other-events">
        </div>
        <div class="details">
          <div class="details-image"><div class="details-close-button"><span>&#215;</span></div></div>
          <div class="details-title">
            <span class="type"></span>
            <span class="title"></span>
            <span class="subtitle"></span>
            <span></span>
          </div>
          <div class="details-description">
          </div>
          <div class="details-apply">
            <button id="apply-to-event-button" class="applied"></button>
          </div>
          <div class="details-share">
            <div class="share-at-text">
              <span>SHARE THIS @</span>
            </div>
            <div class="details-share-icons">
              <a id="facebook-share"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 10h-2v2h2v6h3v-6h1.82l.18-2h-2v-.833c0-.478.096-.667.558-.667h1.442v-2.5h-2.404c-1.798 0-2.596.792-2.596 2.308v1.692z"
                  /></svg></a>
              <a id="telegram-share">
                <?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="24px" height="24px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><path id="telegram-5" d="M12,0c-6.627,0 -12,5.373 -12,12c0,6.627 5.373,12 12,12c6.627,0 12,-5.373 12,-12c0,-6.627 -5.373,-12 -12,-12Zm0,2c5.514,0 10,4.486 10,10c0,5.514 -4.486,10 -10,10c-5.514,0 -10,-4.486 -10,-10c0,-5.514 4.486,-10 10,-10Zm2.692,14.889c0.161,0.115 0.368,0.143 0.553,0.073c0.185,-0.07 0.322,-0.228 0.362,-0.42c0.435,-2.042 1.489,-7.211 1.884,-9.068c0.03,-0.14 -0.019,-0.285 -0.129,-0.379c-0.11,-0.093 -0.263,-0.12 -0.399,-0.07c-2.096,0.776 -8.553,3.198 -11.192,4.175c-0.168,0.062 -0.277,0.223 -0.271,0.4c0.006,0.177 0.125,0.33 0.296,0.381c1.184,0.354 2.738,0.847 2.738,0.847c0,0 0.725,2.193 1.104,3.308c0.047,0.139 0.157,0.25 0.301,0.287c0.145,0.038 0.298,-0.001 0.406,-0.103c0.608,-0.574 1.548,-1.461 1.548,-1.461c0,0 1.786,1.309 2.799,2.03Zm-5.505,-4.338l0.84,2.769l0.186,-1.754c0,0 3.243,-2.925 5.092,-4.593c0.055,-0.048 0.062,-0.13 0.017,-0.188c-0.045,-0.057 -0.126,-0.071 -0.188,-0.032c-2.143,1.368 -5.947,3.798 -5.947,3.798Z"/></svg>
              </a>
              <a id="twitter-share"><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.5 8.778c-.441.196-.916.328-1.414.388.509-.305.898-.787 1.083-1.362-.476.282-1.003.487-1.564.597-.448-.479-1.089-.778-1.796-.778-1.59 0-2.758 1.483-2.399 3.023-2.045-.103-3.86-1.083-5.074-2.572-.645 1.106-.334 2.554.762 3.287-.403-.013-.782-.124-1.114-.308-.027 1.14.791 2.207 1.975 2.445-.346.094-.726.116-1.112.042.313.978 1.224 1.689 2.3 1.709-1.037.812-2.34 1.175-3.647 1.021 1.09.699 2.383 1.106 3.773 1.106 4.572 0 7.154-3.861 6.998-7.324.482-.346.899-.78 1.229-1.274z"/></svg></a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="blocker hidden">
      <div class="premium-popup">
        <div class="close-button"><span>&#215;</span></div>
        <div class="premium-message">
          <h2>Oopsy...</h2>
          <span
            >Seems you are not a <strong>Premium Vanhacker</strong> yet and this
            event is only for premium members. Check it out how to become
            <strong>Premium</strong> to enjoy this and more benefits.</span
          >
        </div>
        <div class="premium-button">
          <a class="button-info" href="https://vanhack.com/premium/" target="blank" rel="noopener">BE PREMIUM NOW!</a>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
